<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title>Loading - Darainfo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="loadingView()">
  <div style="padding:10px">
    <h2>Loading</h2>
    <table>
      <tr>
        <td>
          <button type="button" onclick="viewLoading(1);">view</button>
          <button type="button" onclick="Daracl.loading.destroy('#sample1')">hide</button>
          <div id="sample1" class="loading-area" style="width:300px;height:300px;">default loading</div>
        </td>
        <td>
          <button type="button" onclick='viewLoading(2);'>view</button>
          <button type="button" onclick="Daracl.loading.destroy('#sample2')">hide</button>
          <div id="sample2" class="loading-area" style="width:300px;height:300px;">Loading content view</div>
        </td>
        <td>
          <button type="button" onclick='viewLoading(3);'>view</button>
          <button type="button" onclick="Daracl.loading.destroy('#sample3')">hide</button>
          <div id="sample3" class="loading-area" style="width:300px;height:300px;">Loading timeout hide</div>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" onclick='viewLoading(4);'>view</button>
          <button type="button" onclick="Daracl.loading.destroy('#sample4')">hide</button>
          <div id="sample4" class="loading-area" style="width:300px;height:300px;">Loading cancel button</div>
        </td>
        <td>
          <button type="button" onclick='viewLoading(5);'>view</button>
          <button type="button" onclick="Daracl.loading.destroy('#sample5')">hide</button>
          <div id="sample5" class="loading-area" style="width:300px;height:300px;">Loading second view</div>
        </td>
        <td>
          <div id="sample6" class="loading-area" style="width:300px;height:300px;">Loading message</div>
        </td>
      </tr>
    </table>


  </div>

</body>

</html>

<style>
  .loading-area {
    background-color: #c8c8ff;
    text-align: center;
    vertical-align: middle;

  }

  .loading-button button {
    border: none;
    outline: none;
    cursor: pointer;
    margin: 0 5px;
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 4px;
  }
</style>

<script>
  function viewLoading(mode) {
    if (mode == 1) {
      Daracl.loading.create('#sample1', {})
      return;
    }

    if (mode == 2) {
      Daracl.loading.create("#sample2", { "content": "content" })
      return;
    }

    if (mode == 3) {
      Daracl.loading.create("#sample3", { "content": "content", timeout: 2000 });
      return;
    }

    if (mode == 4) {
      Daracl.loading.create("#sample4", {
        "enableCancelButton": true, callback: function () {
          console.log('1111111')
        }
      })
      return;
    }

    if (mode == 5) {
      Daracl.loading.create("#sample5", { "enableCancelButton": true, enableTime: true })
      return;
    }


  }
  var loadingObj;
  function loadingView() {


    for (var i = 1; i < 6; i++) {
      viewLoading(i);
    }


  }

</script>
