<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <title>Loading - Darainfo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body onload="loadingView()">

  <div style="padding-top:80px;">
    <div class="loading-button">
      <button type="button" onclick="viewLoading()">Add</button>
    </div>
  </div>

  <div style="padding:10px">
    <h2>Loading message</h2>
    <textarea id="loadingMessage" rows="3" style="width:300px;">Loading message</textarea>
  </div>

</body>

</html>

<style>
  body {
    background-color: #34495E;
  }

  .loading-button button {
    border: none;
    outline: none;
    cursor: pointer;
    margin: 0 5px;
    font-size: 1.2rem;
    padding: 10px 20px;
    border-radius: 4px;
  }
</style>

<script>
  function viewLoading() {
    loadingObj.show({ text: document.getElementById('loadingMessage').value, style: 'info' })
  }
  var loadingObj;
  function loadingView() {
    Daracl.loading.create(document.body, {})



  }

</script>
